---
layout: maingames
title: Games
permalink: /games/
---

{% for post in site.games %}
  <div class="chapter">
    <a href="{{post.url | prepend: site.baseurl}}">
      {% if post.img %}
      <img src={{ "/assets/img/" | prepend: site.baseurl | append: post.img }} alt="{{post.title}}">
      {% endif %}
    </a>
    <div class="chapter_inner">
      <h3 class="chapter_title">{{post.title}}</h3>
    </div>
  </div>
{% endfor %}
